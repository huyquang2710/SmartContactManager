<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Page Title</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
							 th:object="${contact}"
							 enctype="multipart/form-data"
							 method="POST"
							 th:action="@{/user/process-contact}"
							 class="mt-2">
							
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus" ></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
								</div>
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt" ></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName" placeholder="Enter nick name here" class="form-control"/>
								</div>
								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone" ></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter phone here" class="form-control"/>
								</div>
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
								</div>
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase" ></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
								</div>
								<!-- Description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control" rows="10"></textarea>
								</div>
								<!-- Image -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								<!-- btn -->
								<div class="container text-center">
									<button class="btn btn-outline-primary" >Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
		src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector : '#mytextarea'
		});
	</script>
	</section>
</body>
</html>
