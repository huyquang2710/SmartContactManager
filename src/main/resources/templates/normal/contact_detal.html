<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8" >
<title>Page Title</title>
</head>
<body>
<section>
	<div class="card mr-3 ml-3">
		<div class="card-body" th:if="${contact}" >
			<div class="container text-center">
				<!-- img -->
				<img class="my_profile_picture" style="height: 200px; width: 200px;" th:src="@{'/img/' + ${contact.image}}" alt="profile photo" />
				<!-- name and second name -->
				<h3 class="mt-3">
					<span th:text="${contact.name}">
					</span>
					(<span th:text="${contact.secondName}"></span>)
				</h3>
				<!-- detail talbe -->
					<table class="table mt-5">
						<thead class="thead-dark" >
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM-USER: <span th:text="${contact.id}" ></span> </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}" ></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}" ></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}" ></td>
							</tr>
						</tbody>						
					</table>
				<!-- description -->
				<div class="description mt-3">
					<th:block th:text="${contact.description}" ></th:block>
				</div>
				<!-- action -->
				<div class="container mt-3">
						<button class="btn btn-danger btn-sm" >Delete</button>
						<button class="btn btn-primary btn-sm" >Update</button>
				</div>
			</div>
		</div>
		<h4 th:unless="${contact}" class="text-center p-3s" >You don't have permission to see this contact</h4>
	</div>
</section>


</body>
</html>
