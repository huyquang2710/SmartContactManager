<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8" >
<title th:text="${title}"></title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 ">
				<div class="my-card mt-1">
				<!-- message -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}" ></p>
							<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
						</div>
				<!-- message end -->
						<h1 class="text-center">Register</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your name</label> 
								<input
									th:value="${user.name}"
									name = "name"
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">
							</div>
							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your email</label> 
								<input
									th:value="${user.email}"
									name = "email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">
							</div>
							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Your password</label> 
								<input
									name = "password"
									type="password" 
									class="form-control" 
									id="password"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">
							</div>
							
							<!-- user about field -->
							<div class="form-group">
								<textarea placeholder="Enter something yourself" th:value="${user.about}" name = "about" rows="5" class="form-control"></textarea>
							</div>
							<!-- terms and condition agreement -->
							<div class="form-group  form-check text-center">
								<input type="checkbox"
								name="agreement" 
								class="form-check-input"
								id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>
							<!-- btn -->
							<div class="container text-center ">
							<button type="submit" class="btn bg-primary text-while btn-block" >Submit</button>
							<button type="reset" class="btn bg-warning btn-block" >Reset</button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
