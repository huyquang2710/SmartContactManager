<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8" >
<title th:text="${title}" ></title>
</head>
<body>
<section>
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">

							<!-- message -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- message end-->

							<form id="login-form" class="form" th:action="@{/send-otp}" method="post">
                            <h3 class="text-center text-info">Your Register Email</h3>
                            
                            <div class="form-group">
                            	<input name="email" type="email" class="form-control" placeholder="Enter email here" required="required"/>
                            </div>
                            <div class="container text-center">
                            	<button class="btn btn-warning">Send OTP</button>
                            </div>
         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
