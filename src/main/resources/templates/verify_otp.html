<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8" >
<title th:text="${title}" ></title>
</head>
<body>
<section>
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                    	<!-- email -->
                    	<div class="alert alert-success text-center" role="alert">
                    		We have sent OTP to your email....
                    	</div>
                        <form id="login-form" class="form" th:action="@{/send-otp}" method="post">
                            <div class="form-group">
                            	<input name="otp" type="text" class="form-control" placeholder="Enter OTP here" required="required"/>
                            </div>
                            <div class="container text-center">
                            	<button class="btn btn-success">Verify</button>
                            </div>
         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
